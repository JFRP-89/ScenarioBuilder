services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 5
  api:
    build: .
    env_file:
      - .env
    command: ["python", "-m", "src.adapters.http_flask.app"]
    ports:
      - "8000:8000"
    healthcheck:
      test:
        - "CMD"
        - "python"
        - "-c"
        - "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      db:
        condition: service_healthy
  ui:
    build: .
    env_file:
      - .env
    command: ["python", "-m", "src.adapters.ui_gradio.app"]
    ports:
      - "7860:7860"
    depends_on:
      api:
        condition: service_healthy

volumes:
  db_data:
