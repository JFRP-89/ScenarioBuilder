# =============================================================================
# Docker Compose for ScenarioBuilder
# Stack: PostgreSQL 16 + Combined App (FastAPI + Flask Auth/API + Gradio UI)
#
# The combined app runs on a single port (8000) and handles:
# - Authentication and API endpoints (Flask)
# - Interactive UI (Gradio at /sb/)
# - Shared cookie handling via ASGI/FastAPI
#
# NOTE: Quality analysis tools (pylint, radon, vulture, mypy, bandit) are
#       NOT included in production images to minimize size. For development:
#       - Local: pip install -r requirements-dev.txt
#       - CI/CD: docker build --target quality-check
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:16-alpine
    container_name: scenariobuilder-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scenario}
      POSTGRES_USER: ${POSTGRES_USER:-scenario}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scenario}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scenario} -d ${POSTGRES_DB:-scenario}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    networks:
      - scenariobuilder

  # ===========================================================================
  # Combined App (FastAPI + Flask Auth/API + Gradio UI)
  # Routes:
  #  - / → redirect to /sb/
  #  - /sb/** → Gradio UI (with authentication via cookie)
  #  - /auth/**, /cards/**, /health, /login, etc. → Flask REST API
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    container_name: scenariobuilder-app
    restart: unless-stopped
    environment:
      # ASGI server (Uvicorn)
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: /app/src
      
      # Flask configuration (for internal auth system)
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: "0"
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      
      # Server configuration
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      
      # Database connection
      DATABASE_URL: postgresql://${POSTGRES_USER:-scenario}:${POSTGRES_PASSWORD:-scenario}@db:5432/${POSTGRES_DB:-scenario}
      
      # Application defaults
      DEFAULT_ACTOR_ID: ${DEFAULT_ACTOR_ID:-demo-user}
    command: [
      "python", "-m", "uvicorn",
      "adapters.combined_app:create_combined_app",
      "--factory",
      "--host", "0.0.0.0",
      "--port", "8000"
    ]
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - scenariobuilder

# =============================================================================
# Networks
# =============================================================================
networks:
  scenariobuilder:
    driver: bridge
    name: scenariobuilder-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  pgdata:
    name: scenariobuilder-pgdata
    driver: local
