services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scenario}
      POSTGRES_USER: ${POSTGRES_USER:-scenario}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scenario}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scenario} -d ${POSTGRES_DB:-scenario}"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: .
    env_file:
      - .env.example
    command: ["python", "-m", "src.adapters.http_flask.app"]
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  ui:
    build: .
    env_file:
      - .env.example
    command: ["python", "-m", "src.adapters.ui_gradio.app"]
    ports:
      - "7860:7860"
    depends_on:
      api:
        condition: service_healthy

volumes:
  pgdata:
