name: CI

on:
  push:
    branches: ["main", "docs/**"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  RUFF_VERSION: "0.5.6"

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install ruff only
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff==${{ env.RUFF_VERSION }}

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  test-unit:
    name: Unit Tests (Coverage Policy)
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run unit tests with coverage
        run: |
          python -m pytest tests/unit \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=json \
            -v

      - name: Validate domain coverage (100% required)
        run: |
          python -m coverage report \
            --include="src/domain/*" \
            --fail-under=100

      - name: Validate application coverage (80% required)
        run: |
          python -m coverage report \
            --include="src/application/*" \
            --fail-under=80

      - name: Generate HTML coverage
        run: python -m coverage html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run integration tests
        run: python -m pytest tests/integration -v

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: scenariobuilder:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: final

      - name: Test docker-compose config
        run: docker compose config

  manual-full-suite:
    name: Manual - Full Suite (on demand)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run all tests (manual)
        run: python -m pytest tests -v --tb=short

      - name: Generate coverage report (manual)
        run: |
          python -m pytest tests \
            --cov=src \
            --cov-report=html \
            --cov-report=term-missing

      - name: Upload coverage report (manual)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-manual
          path: htmlcov/
          retention-days: 7
