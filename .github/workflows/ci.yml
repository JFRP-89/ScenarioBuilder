name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install deps
        run: python -m pip install -r requirements.txt

      - name: Lint
        run: |
          ruff check .
          black --check .

      - name: Unit tests (domain coverage 100%)
        run: |
          python -m pytest tests/unit \
            --cov=src/domain \
            --cov-report=term-missing \
            --cov-fail-under=100

      - name: Unit tests (application coverage >= 80%)
        run: |
          python -m pytest tests/unit \
            --cov=src/application \
            --cov-report=term-missing \
            --cov-fail-under=80

      - name: Integration tests
        run: |
          python -m pytest tests/integration -q
