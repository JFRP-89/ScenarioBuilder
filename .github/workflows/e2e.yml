name: E2E (manual)

on:
  workflow_dispatch:
    inputs:
      e2e_selection:
        description: "Qué suite E2E correr"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - smoke
          - api
          - ui
      headed:
        description: "Ejecutar navegador en modo headed (normalmente false en CI)"
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

permissions:
  contents: read

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  API_URL: "http://localhost:8000"
  UI_URL: "http://localhost:7860"
  PYTHONUNBUFFERED: "1"

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          set -euo pipefail
          python -m playwright install --with-deps chromium

      - name: Build & run docker compose
        run: |
          set -euo pipefail
          docker compose up -d --build
          docker compose ps

      - name: Wait for API health
        run: |
          set -euo pipefail
          echo "Waiting for API at ${API_URL}/health (max 120s)..."
          for i in $(seq 1 60); do
            if curl -fsS "${API_URL}/health" >/dev/null 2>&1; then
              echo "API healthy (attempt $i)"
              exit 0
            fi
            sleep 2
          done
          echo "::error::API not healthy after 120s"
          docker compose ps
          docker compose logs --no-color --tail=200
          exit 1

      - name: Wait for UI (HTTP reachable + first byte)
        run: |
          set -euo pipefail
          echo "Waiting for UI at ${UI_URL} (max 120s)..."
          for i in $(seq 1 60); do
            # -I a veces engaña; hacemos GET y comprobamos que devuelve algo
            if curl -fsS "${UI_URL}" >/dev/null 2>&1; then
              echo "UI reachable (attempt $i)"
              exit 0
            fi
            sleep 2
          done
          echo "::error::UI not reachable after 120s"
          docker compose ps
          docker compose logs --no-color --tail=200
          exit 1

      - name: Run E2E tests
        env:
          E2E_HEADED: ${{ inputs.headed }}
          E2E_SELECTION: ${{ inputs.e2e_selection }}
        run: |
          set -euo pipefail

          # 1) Validar que hay tests
          echo "Collecting E2E tests..."
          COLLECT_OUT=$(python -m pytest tests/e2e --collect-only -q 2>&1 || true)
          echo "$COLLECT_OUT"
          if echo "$COLLECT_OUT" | grep -qiE "collected 0 items|no tests collected|no tests ran"; then
            echo "::error::No E2E tests collected."
            exit 1
          fi

          # 2) Ejecutar la selección
          echo "Running selection: ${E2E_SELECTION}"
          if [ "${E2E_SELECTION}" = "all" ]; then
            python -m pytest -q tests/e2e
          elif [ "${E2E_SELECTION}" = "smoke" ]; then
            python -m pytest -q tests/e2e -m smoke
          elif [ "${E2E_SELECTION}" = "api" ]; then
            python -m pytest -q tests/e2e -k "api"
          elif [ "${E2E_SELECTION}" = "ui" ]; then
            python -m pytest -q tests/e2e -k "ui"
          else
            echo "::error::Unknown selection: ${E2E_SELECTION}"
            exit 1
          fi

      - name: Collect docker logs
        if: always()
        run: |
          set +e
          docker compose ps
          docker compose logs --no-color > docker-logs.txt || true

      - name: Upload docker logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: docker-logs.txt
          retention-days: 7

      - name: Teardown
        if: always()
        run: |
          set +e
          docker compose down -v
