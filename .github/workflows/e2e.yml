name: E2E (manual)

on:
  workflow_dispatch:
    inputs:
      e2e_selection:
        description: "QuÃ© suite E2E correr"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - smoke
          - api
          - ui
      headed:
        description: "Ejecutar navegador en modo headed (normalmente false en CI)"
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

permissions:
  contents: read

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  API_URL: "http://localhost:8000"
  UI_URL: "http://localhost:7860"

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Build & run docker compose
        run: |
          docker compose up -d --build

      - name: Wait for API health
        run: |
          for i in {1..60}; do
            if curl -fsS "${API_URL}/health" >/dev/null; then
              echo "API healthy"
              exit 0
            fi
            sleep 2
          done
          echo "API not healthy in time"
          docker compose ps
          exit 1

      - name: Wait for UI
        run: |
          for i in {1..60}; do
            if curl -fsS "${UI_URL}" >/dev/null; then
              echo "UI reachable"
              exit 0
            fi
            sleep 2
          done
          echo "UI not reachable in time"
          docker compose ps
          exit 1

      - name: Run E2E tests
        env:
          E2E_HEADED: ${{ github.event.inputs.headed }}
          E2E_SELECTION: ${{ github.event.inputs.e2e_selection }}
        run: |
          if [ "${E2E_SELECTION}" = "all" ]; then
            python -m pytest -q tests/e2e
          elif [ "${E2E_SELECTION}" = "smoke" ]; then
            python -m pytest -q tests/e2e -m smoke
          elif [ "${E2E_SELECTION}" = "api" ]; then
            python -m pytest -q tests/e2e -k "api"
          elif [ "${E2E_SELECTION}" = "ui" ]; then
            python -m pytest -q tests/e2e -k "ui"
          else
            echo "Unknown selection: ${E2E_SELECTION}"
            exit 1
          fi

      - name: Collect docker logs
        if: always()
        run: |
          docker compose logs --no-color > docker-logs.txt || true

      - name: Upload docker logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: docker-logs.txt
          retention-days: 7

      - name: Teardown
        if: always()
        run: |
          docker compose down -v
