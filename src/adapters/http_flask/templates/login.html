<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Scenario Card Generator</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   "Helvetica Neue", Arial, sans-serif;
      background: #0b0f19;
      color: #c5c8d6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #1f2937;
      border: 1px solid #374151;
      border-radius: 12px;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 4px 24px rgba(0,0,0,.4);
    }
    h1 {
      font-size: 1.4rem;
      margin: 0 0 1.5rem;
      text-align: center;
      color: #e5e7eb;
    }
    label {
      display: block;
      font-size: .85rem;
      margin-bottom: .3rem;
      color: #9ca3af;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: .6rem .75rem;
      margin-bottom: 1rem;
      border: 1px solid #4b5563;
      border-radius: 6px;
      background: #111827;
      color: #e5e7eb;
      font-size: .95rem;
    }
    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99,102,241,.3);
    }
    button {
      width: 100%;
      padding: .65rem;
      border: none;
      border-radius: 6px;
      background: #4f46e5;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background .15s;
    }
    button:hover { background: #4338ca; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .error {
      color: #f87171;
      font-size: .85rem;
      margin-top: .75rem;
      text-align: center;
      min-height: 1.2em;
    }
    .register-link {
      display: block;
      text-align: right;
      margin-top: 1rem;
      font-size: .85rem;
    }
    .register-link a {
      color: #818cf8;
      text-decoration: none;
    }
    .register-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Scenario Card Generator</h1>
    <form id="login-form" autocomplete="off">
      <label for="username">Username</label>
      <input id="username" name="username" type="text"
             placeholder="Enter username" required autofocus>

      <label for="password">Password</label>
      <input id="password" name="password" type="password"
             placeholder="Enter password" required>

      <button type="submit" id="submit-btn">Log in</button>
      <div class="error" id="error" role="alert"></div>

      <div class="register-link">
        Don't have an account? <a href="/register">Create account</a>
      </div>
    </form>
  </div>

  <script>
    (function () {
      "use strict";
      var form = document.getElementById("login-form");
      var errorEl = document.getElementById("error");
      var btn = document.getElementById("submit-btn");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        errorEl.textContent = "";
        btn.disabled = true;
        btn.textContent = "Logging in\u2026";

        var payload = JSON.stringify({
          username: form.username.value,
          password: form.password.value
        });

        fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "same-origin",
          body: payload
        })
          .then(function (resp) { return resp.json().then(function (d) { return { status: resp.status, data: d }; }); })
          .then(function (result) {
            if (result.data.ok) {
              globalThis.location.href = "/sb/";
            } else {
              errorEl.textContent = result.data.message || "Login failed.";
              btn.disabled = false;
              btn.textContent = "Log in";
            }
          })
          .catch(function () {
            errorEl.textContent = "Network error — please try again.";
            btn.disabled = false;
            btn.textContent = "Log in";
          });
      });
    })();
  </script>
</body>
</html>
