[pytest]
pythonpath = src
addopts = -ra --tb=short
testpaths = tests
markers =
    e2e: End-to-end tests with docker-compose + Playwright
    db: Tests that require a real PostgreSQL database (skipped unless RUN_DB_TESTS=1)

filterwarnings =
    # Suppress warnings from external dependencies (Gradio, FastAPI, Starlette)
    error::DeprecationWarning:tests.*
    ignore::PendingDeprecationWarning:gradio.*
    ignore::DeprecationWarning:gradio.*
    ignore::DeprecationWarning:fastapi.*
    ignore::DeprecationWarning:starlette.*
    ignore::UserWarning:gradio.*
    ignore:You are using gradio
